syntax = "proto3";

option optimize_for = LITE_RUNTIME;

package nil.xit.proto;

enum MessageType {
    MessageType_MarkupRequest = 0;
    MessageType_MarkupResponse = 1;
    MessageType_BindingRequest = 2;
    MessageType_BindingResponse = 3;
    MessageType_BindingUpdate = 4;
    MessageType_ListenerRequest = 5;
    MessageType_ListenerResponse = 6;
    MessageType_ListenerNotify = 7;
    MessageType_FileRequest = 8;
    MessageType_FileResponse = 9;
}

message MarkupRequest
{
    string id = 1;
}

message MarkupResponse
{
    string id = 1;
    string file = 2;
}

message Binding
{
    string tag = 1;
    oneof value {
        bool value_boolean = 2;
        int64 value_number = 3;
        double value_double = 4;
        string value_string = 5;
        bytes value_buffer = 6;
    }
}

message BindingRequest
{
    string id = 1;
}

message BindingResponse
{
    string id = 1;
    repeated Binding bindings = 2;
}

message BindingUpdate
{
    string id = 1;
    Binding binding = 2;
}

message ListenerRequest
{
    string id = 1;
}

message Listener
{
    string tag = 1;
    optional string type = 2;
}

message ListenerResponse
{
    string id = 1;
    repeated Listener listeners = 2;
}

message ListenerNotify
{
    string id = 1;
    string tag = 2;
    oneof arg {
        bool arg_boolean = 3;
        int64 arg_number = 4;
        double arg_double = 5;
        string arg_string = 6;
        bytes arg_buffer = 7;
    };
}

message FileRequest
{
    string target = 1;
}

message FileResponse {
    string target = 1;
    string content = 3;
}