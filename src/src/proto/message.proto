syntax = "proto3";

option optimize_for = LITE_RUNTIME;

package nil.xit.proto;

enum MessageType {
    MessageType_FrameRequest = 0;
    MessageType_FrameResponse = 1;
    MessageType_FrameCache = 2;
    MessageType_ValueRequest = 3;
    MessageType_ValueResponse = 4;
    MessageType_ValueUpdate = 5;
    MessageType_SignalRequest = 6;
    MessageType_SignalResponse = 7;
    MessageType_SignalNotify = 8;
    MessageType_FileRequest = 9;
    MessageType_FileResponse = 10;
}

message FrameRequest
{
    string id = 1;
}

message FrameResponse
{
    string id = 1;
    oneof value {
        string file = 2;
        string content = 3;
    }
}

message Value
{
    string id = 1;
    oneof value {
        bool value_boolean = 2;
        int64 value_number = 3;
        double value_double = 4;
        string value_string = 5;
        bytes value_buffer = 6;
    }
}

message ValueRequest
{
    string id = 1;
    optional string tag = 2;
}

message ValueResponse
{
    string id = 1;
    optional string tag = 2;
    repeated Value values = 3;
}

message ValueUpdate
{
    string id = 1;
    optional string tag = 2;
    Value value = 3;
}

message SignalRequest
{
    string id = 1;
}

message Signal
{
    string id = 1;
    optional string type = 2;
}

message SignalResponse
{
    string id = 1;
    optional string tag = 2;
    repeated Signal signals = 3;
}

message SignalNotify
{
    string frame_id = 1;
    optional string tag = 2;
    string signal_id = 3;
    oneof arg {
        bool arg_boolean = 4;
        int64 arg_number = 5;
        double arg_double = 6;
        string arg_string = 7;
        bytes arg_buffer = 8;
    };
}

message FileRequest
{
    string target = 1;
}

message FileResponse {
    string target = 1;
    string content = 2;
    bytes metadata = 3;
}

message FileInfo {
    string target = 1;
    bytes metadata = 2;
}

message FrameCache {
    string id = 1;
    string content = 2;
    repeated FileInfo files = 3;
}
